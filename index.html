<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Etiquetado de Componentes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background-color: #f0f4f8; padding: 20px; }
        .caja { background: white; max-width: 400px; margin: auto; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { background: #2ecc71; color: white; border: none; padding: 15px; width: 95%; border-radius: 8px; font-size: 18px; cursor: pointer; font-weight: bold; }
        button:hover { background: #27ae60; }
        
        /* Estilo de la etiqueta final */
        #etiqueta { display: none; margin-top: 30px; padding: 15px; border: 2px dashed #333; background: white; display: inline-block; }
        #qrcode { margin: 15px auto; }
        h2, p { margin: 5px 0; }

        @media print {
            body * { visibility: hidden; }
            #etiqueta, #etiqueta * { visibility: visible; }
            #etiqueta { position: absolute; left: 0; top: 0; border: none; }
        }
    </style>
</head>
<body>

    <div class="caja">
        <h1>üè∑Ô∏è Nueva Etiqueta</h1>
        
        <label>Componente:</label>
        <input type="text" id="comp" placeholder="Ej: Transistor, Resistencia...">
        
        <label>Valor:</label>
        <input type="text" id="val" placeholder="Ej: 10k, 100uF, BC547...">
        
        <label>Descripci√≥n:</label>
        <input type="text" id="desc" placeholder="Ej: Sacado de fuente de PC">

        <button onclick="generarTodo()">CREAR QR Y ETIQUETA</button>
    </div>

    <div id="etiqueta" style="display:none;">
        <h2 id="txt-comp"></h2>
        <h3 id="txt-val"></h3>
        <p id="txt-desc"></p>
        <div id="qrcode"></div>
        <button onclick="window.print()" style="background:#3498db; font-size: 14px; padding: 8px;">IMPRIMIR</button>
    </div>

    <script>
        function generarTodo() {
            // Obtener los valores que t√∫ escribiste
            const componente = document.getElementById('comp').value;
            const valor = document.getElementById('val').value;
            const descripcion = document.getElementById('desc').value;

            if(!componente || !valor) {
                alert("Por favor escribe al menos el componente y el valor");
                return;
            }

            // Mostrar la etiqueta
            document.getElementById('etiqueta').style.display = 'inline-block';
            document.getElementById('txt-comp').innerText = componente.toUpperCase();
            document.getElementById('txt-val').innerText = "Valor: " + valor;
            document.getElementById('txt-desc').innerText = descripcion;

            // Crear el QR con toda la informaci√≥n unida
            const infoTotal = `COMPONENTE: ${componente}\nVALOR: ${valor}\nINFO: ${descripcion}`;
            
            document.getElementById('qrcode').innerHTML = ""; // Limpiar anterior
            new QRCode(document.getElementById("qrcode"), {
                text: infoTotal,
                width: 160,
                height: 160
            });
        }
    </script>

</body>
</html>
