<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Permanente - Evelyn</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f4f8; padding: 15px; text-align: center; color: #333; }
        .contenedor { max-width: 800px; margin: auto; display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .caja { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 350px; }
        input, textarea { width: 90%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        .btn-principal { background: #2ecc71; color: white; border: none; padding: 15px; width: 95%; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .seccion-inventario { background: white; padding: 20px; border-radius: 15px; flex-grow: 1; min-width: 320px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 14px; }
        th, td { border-bottom: 1px solid #eee; padding: 10px; text-align: center; }
        th { background: #34495e; color: white; }
        #etiqueta-preview { margin-top: 20px; padding: 15px; border: 2px dashed #333; background: white; display: none; }
        #qrcode { margin: 10px auto; display: flex; justify-content: center; min-height: 140px; }
        .btn-edit { background: #f1c40f; color: #000; border: none; padding: 6px; border-radius: 4px; cursor: pointer; margin-right: 4px; }
        .btn-del { background: #e74c3c; color: white; border: none; padding: 6px; border-radius: 4px; cursor: pointer; }
        @media print { .caja, .seccion-inventario, button { display: none; } #etiqueta-preview { display: block; border: none; position: absolute; top: 0; left: 0; } }
    </style>
</head>
<body>

    <h1>üè∑Ô∏è Inventario de Componentes</h1>

    <div class="contenedor">
        <div class="caja">
            <h3>Registrar Componente</h3>
            <input type="hidden" id="edit-idx" value="-1">
            <input type="text" id="comp" placeholder="Nombre (Ej: Resistor SMD)">
            <input type="text" id="val" placeholder="Valor (Ej: 10k)">
            <input type="number" id="cant" placeholder="Cantidad">
            <textarea id="desc" placeholder="Descripci√≥n..."></textarea>
            <button onclick="guardarTodo()" id="btn-main" class="btn-principal">GUARDAR E INVENTARIAR</button>
            
            <div id="etiqueta-preview">
                <h2 id="p-comp" style="margin:0;"></h2>
                <p id="p-val" style="margin:5px 0;"></p>
                <div id="qrcode"></div>
                <button onclick="window.print()" style="background:#3498db; color:white; border:none; padding:8px; border-radius:4px; margin-top:5px;">IMPRIMIR</button>
            </div>
        </div>

        <div class="seccion-inventario">
            <h3>Stock Permanente</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Cant.</th>
                        <th>Acci√≥n</th>
                    </tr>
                </thead>
                <tbody id="lista-stock"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        // Usamos una versi√≥n nueva de la base de datos para asegurar limpieza
        var inventario = JSON.parse(localStorage.getItem('datos_inventario_v5') || '[]');

        function guardarTodo() {
            var c = document.getElementById('comp').value;
            var v = document.getElementById('val').value;
            var n = document.getElementById('cant').value;
            var d = document.getElementById('desc').value;
            var id = document.getElementById('edit-idx').value;

            if(!c || !v) { alert("Llena Nombre y Valor"); return; }

            var nuevoItem = { comp: c, val: v, cant: n, desc: d };

            if(id === "-1") {
                inventario.push(nuevoItem);
            } else {
                inventario[id] = nuevoItem;
                document.getElementById('edit-idx').value = "-1";
                document.getElementById('btn-main').innerText = "GUARDAR E INVENTARIAR";
                document.getElementById('btn-main').style.background = "#2ecc71";
            }

            localStorage.setItem('datos_inventario_v5', JSON.stringify(inventario));
            dibujarTabla();
            dibujarQR(nuevoItem);
            
            // Limpiar formulario
            document.getElementById('comp').value = "";
            document.getElementById('val').value = "";
            document.getElementById('cant').value = "";
            document.getElementById('desc').value = "";
        }

        function dibujarTabla() {
            var cuerpo = document.getElementById('lista-stock');
            cuerpo.innerHTML = "";
            inventario.forEach(function(item, i) {
                cuerpo.innerHTML += "<tr><td>" + item.comp + " (" + item.val + ")</td><td>" + (item.cant || 0) + "</td><td>" +
                    "<button class='btn-edit' onclick='cargarEdicion("+i+")'>üìù</button>" +
                    "<button class='btn-del' onclick='borrar("+i+")'>üóëÔ∏è</button></td></tr>";
            });
        }

        function dibujarQR(item) {
            var preview = document.getElementById('etiqueta-preview');
            preview.style.display = 'block';
            document.getElementById('p-comp').innerText = item.comp.toUpperCase();
            document.getElementById('p-val').innerText = "VALOR: " + item.val + " | CANT: " + (item.cant || 0);
            
            var divQR = document.getElementById('qrcode');
            divQR.innerHTML = ""; // Limpiar anterior
            
            // Intentar generar QR con un peque√±o retraso para asegurar que el DOM est√© listo
            setTimeout(function() {
                try {
                    new QRCode(divQR, {
                        text: "COMP: " + item.comp + "\nVAL: " + item.val + "\nCANT: " + item.cant + "\nINFO: " + item.desc,
                        width: 140,
                        height: 140
                    });
                } catch(e) {
                    console.log("Error generando QR: ", e);
                }
            }, 100);
        }

        function cargarEdicion(i) {
            var it = inventario[i];
            document.getElementById('comp').value = it.comp;
            document.getElementById('val').value = it.val;
            document.getElementById('cant').value = it.cant;
            document.getElementById('desc').value = it.desc;
            document.getElementById('edit-idx').value = i;
            document.getElementById('btn-main').innerText = "ACTUALIZAR DATOS";
            document.getElementById('btn-main').style.background = "#f1c40f";
            window.scrollTo(0,0);
        }

        function borrar(i) {
            if(confirm("¬øEliminar del inventario?")) {
                inventario.splice(i, 1);
                localStorage.setItem('datos_inventario_v5', JSON.stringify(inventario));
                dibujarTabla();
            }
        }

        window.onload = dibujarTabla;
    </script>
</body>
</html>
