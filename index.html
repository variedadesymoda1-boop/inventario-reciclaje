<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Electr贸nico - Evelyn</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background-color: #f4f7f6; padding: 10px; color: #333; }
        .caja { background: white; max-width: 500px; margin: auto; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; margin-bottom: 20px; }
        label { display: block; text-align: left; margin: 10px 0 5px 5%; font-weight: bold; }
        input, textarea { width: 90%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        .grid-inputs { display: grid; grid-template-columns: 2fr 1fr; gap: 10px; width: 95%; margin: auto; }
        .grid-inputs input { width: 85%; }
        button { background: #27ae60; color: white; border: none; padding: 15px; width: 95%; border-radius: 8px; font-size: 18px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #219150; }
        
        /* Tabla de Inventario */
        .contenedor-tabla { max-width: 95%; margin: 30px auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: center; }
        th { background: #34495e; color: white; }
        .qr-mini { width: 50px; height: 50px; cursor: pointer; border: 1px solid #ddd; }
        
        /* Estilo Etiqueta para Impresi贸n */
        #etiqueta-viva { display: none; margin: 20px auto; padding: 15px; border: 2px dashed #000; background: white; width: fit-content; }
        .btn-opciones { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }
        .btn-blue { background: #3498db; padding: 10px; font-size: 14px; width: auto; }
        .btn-red { background: #e74c3c; padding: 10px; font-size: 14px; width: auto; }

        @media print {
            body * { visibility: hidden; }
            #etiqueta-viva, #etiqueta-viva * { visibility: visible; }
            #etiqueta-viva { position: absolute; left: 0; top: 0; border: none; }
        }
    </style>
</head>
<body>

    <div class="caja">
        <h1> Mi Inventario SMD</h1>
        
        <label>Nombre del Componente:</label>
        <input type="text" id="comp" placeholder="Ej: Resistencia SMD 0805">
        
        <div class="grid-inputs">
            <div>
                <label>Valor / Par谩metro:</label>
                <input type="text" id="val" placeholder="Ej: 4.7k Ohm">
            </div>
            <div>
                <label>Cantidad:</label>
                <input type="number" id="cant" placeholder="100">
            </div>
        </div>
        
        <label>Descripci贸n / Notas:</label>
        <textarea id="desc" rows="2" placeholder="Ej: Bolsa 3, estante superior"></textarea>

        <button onclick="guardarItem()">REGISTRAR Y GENERAR QR</button>
    </div>

    <div id="etiqueta-viva">
        <h2 id="print-comp" style="margin:0; font-size: 18px;"></h2>
        <p id="print-val" style="margin:5px 0; font-weight: bold;"></p>
        <p id="print-cant" style="margin:5px 0; font-style: italic;"></p>
        <div id="qrcode-main" style="display: flex; justify-content: center; margin: 10px 0;"></div>
        <div class="btn-opciones">
            <button class="btn-blue" onclick="window.print()">IMPRIMIR</button>
            <button style="background: #e67e22;" onclick="descargarDesdePrincipal()">DESCARGAR IMAGEN</button>
        </div>
    </div>

    <div class="contenedor-tabla">
        <h2> Listado de Stock</h2>
        <table>
            <thead>
                <tr>
                    <th>Componente</th>
                    <th>Valor</th>
                    <th>Cant.</th>
                    <th>Descripci贸n</th>
                    <th>QR</th>
                    <th>Acci贸n</th>
                </tr>
            </thead>
            <tbody id="cuerpo-tabla"></tbody>
        </table>
        <br>
        <button class="btn-red" onclick="limpiarTodo()">BORRAR TODO EL INVENTARIO</button>
    </div>

    <script>
        window.onload = cargarTabla;

        function guardarItem() {
            const comp = document.getElementById('comp').value;
            const val = document.getElementById('val').value;
            const cant = document.getElementById('cant').value;
            const desc = document.getElementById('desc').value;

            if(!comp || !val || !cant) {
                alert("Por favor llena Nombre, Valor y Cantidad");
                return;
            }

            // Guardar en LocalStorage
            const inventario = JSON.parse(localStorage.getItem('mis_componentes') || '[]');
            inventario.push({ comp, val, cant, desc });
            localStorage.setItem('mis_componentes', JSON.stringify(inventario));

            // Actualizar vista principal
            actualizarEtiqueta(comp, val, cant, desc);
            cargarTabla();
            
            // Limpiar inputs
            document.getElementById('comp').value = '';
            document.getElementById('val').value = '';
            document.getElementById('cant').value = '';
            document.getElementById('desc').value = '';
        }

        function actualizarEtiqueta(c, v, n, d) {
            const area = document.getElementById('etiqueta-viva');
            area.style.display = 'block';
            document.getElementById('print-comp').innerText = c.toUpperCase();
            document.getElementById('print-val').innerText = "VALOR: " + v;
            document.getElementById('print-cant').innerText = "CANTIDAD: " + n;
            
            const qrDiv = document.getElementById('qrcode-main');
            qrDiv.innerHTML = "";
            const info = `COMP: ${c}\nVAL: ${v}\nCANT: ${n}\nDESC: ${d}`;
            new QRCode(qrDiv, { text: info, width: 150, height: 150 });
        }

        function cargarTabla() {
            const inventario = JSON.parse(localStorage.getItem('mis_componentes') || '[]');
            const tabla = document.getElementById('cuerpo-tabla');
            tabla.innerHTML = "";

            inventario.forEach((item, index) => {
                const fila = `
                    <tr>
                        <td>${item.comp}</td>
                        <td>${item.val}</td>
                        <td>${item.cant}</td>
                        <td>${item.desc}</td>
                        <td><div id="qr-tab-${index}" class="qr-mini" onclick="descargarDeTabla(${index}, '${item.comp}')"></div></td>
                        <td><button class="btn-red" onclick="eliminarItem(${index})">Eliminar</button></td>
                    </tr>`;
                tabla.innerHTML += fila;
                
                // Generar el mini QR en la tabla
                setTimeout(() => {
                    const infoMini = `COMP: ${item.comp}\nVAL: ${item.val}\nCANT: ${item.cant}`;
                    new QRCode(document.getElementById(`qr-tab-${index}`), {
                        text: infoMini,
                        width: 50,
                        height: 50
                    });
                }, 10);
            });
        }

        function descargarDeTabla(id, nombre) {
            const canvas = document.querySelector(`#qr-tab-${id} canvas`);
            if(canvas) {
                const link = document.createElement('a');
                link.download = `QR-${nombre}.png`;
                link.href = canvas.toDataURL();
                link.click();
            }
        }

        function descargarDesdePrincipal() {
            const canvas = document.querySelector("#qrcode-main canvas");
            const compNombre = document.getElementById('print-comp').innerText;
            if(canvas) {
                const link = document.createElement('a');
                link.download = `Etiqueta-${compNombre}.png`;
                link.href = canvas.toDataURL();
                link.click();
            }
        }

        function eliminarItem(index) {
            const inv = JSON.parse(localStorage.getItem('mis_componentes'));
            inv.splice(index, 1);
            localStorage.setItem('mis_componentes', JSON.stringify(inv));
            cargarTabla();
        }

        function limpiarTodo() {
            if(confirm("驴Est谩s segura? Se perder谩 todo el inventario guardado.")) {
                localStorage.removeItem('mis_componentes');
                cargarTabla();
            }
        }
    </script>
</body>
</html>
