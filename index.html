    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Cloud Pro - Evelyn</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; text-align: center; padding: 10px; }
        #login { background: white; padding: 30px; border-radius: 15px; max-width: 300px; margin: 80px auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #app { display: none; }
        .caja { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 450px; margin: auto; }
        input, textarea { width: 95%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { cursor: pointer; border-radius: 8px; font-weight: bold; border: none; transition: 0.3s; }
        .btn-blue { background: #1a73e8; color: white; padding: 12px; width: 100%; }
        .etiqueta-viva { border: 2px solid #000; background: white; padding: 15px; width: 280px; margin: 20px auto; text-align: center; }
        table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; border-radius: 10px; overflow: hidden; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: center; }
        th { background: #202124; color: white; }
        .btn-accion { padding: 6px; border-radius: 4px; color: white; margin: 2px; }
    </style>
</head>
<body>

    <div id="login">
        <h2>üîí Acceso Inventario</h2>
        <input type="password" id="pass" maxlength="3" placeholder="000" style="text-align: center; font-size: 24px; width: 100px;">
        <br><br>
        <button onclick="acceder()" style="width:100%; padding:12px; background:#202124; color:white;">ENTRAR</button>
    </div>

    <div id="app">
        <h1>üì¶ Mi Inventario en la Nube</h1>
        <div class="caja">
            <h3 id="titulo-form">Nuevo Componente</h3>
            <input type="hidden" id="edit-id" value=""> <input type="text" id="nom" placeholder="Componente (Ej: Resistor SMD)">
            <input type="text" id="val" placeholder="Valor (Ej: 10k)">
            <input type="number" id="cant" placeholder="Cantidad">
            <textarea id="desc" placeholder="Descripci√≥n / Ubicaci√≥n"></textarea>
            <button onclick="guardar()" id="btn-main" class="btn-blue">GUARDAR EN LA NUBE</button>
            
            <div id="etiqueta-viva" class="etiqueta-viva" style="display:none;">
                <p style="font-size: 10px; margin: 0; color: #666;">SERIE DE ALMACENAMIENTO</p>
                <h2 id="s-txt" style="font-size: 30px; margin: 5px 0;"></h2>
                <p id="n-txt" style="font-weight: bold; margin: 0;"></p>
                <p id="d-txt" style="font-size: 11px; border-top: 1px solid #eee; margin-top: 5px; padding-top: 5px; color: #444;"></p>
                <div style="margin-top: 10px;">
                    <button onclick="window.print()" style="background:#3498db; color:white; padding:8px; border-radius:5px;">Imprimir</button>
                    <button onclick="descargar()" style="background:#e67e22; color:white; padding:8px; border-radius:5px;">Descargar</button>
                </div>
            </div>
        </div>

        <table>
            <thead><tr><th>Serie</th><th>Nombre</th><th>Cant.</th><th>Acci√≥n</th></tr></thead>
            <tbody id="lista"></tbody>
        </table>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD9RqIB2tO3Tk1RmyDjA95CS8k1cOAYWqQ",
            authDomain: "inventario-f32ad.firebaseapp.com",
            projectId: "inventario-f32ad",
            storageBucket: "inventario-f32ad.firebasestorage.app",
            messagingSenderId: "36239705970",
            appId: "1:36239705970:web:7f0faf5d3d49291bf17feb"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function acceder() {
            if(document.getElementById('pass').value === "123") {
                document.getElementById('login').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                cargarDatos();
            } else { alert("Clave incorrecta"); }
        }

        function guardar() {
            const idDoc = document.getElementById('edit-id').value;
            const item = {
                nombre: document.getElementById('nom').value,
                valor: document.getElementById('val').value,
                cant: document.getElementById('cant').value || 0,
                desc: document.getElementById('desc').value || "Sin descripci√≥n",
                fecha: new Date()
            };

            if(!item.nombre || !item.valor) return alert("Llena Nombre y Valor");

            if(idDoc === "") {
                // Crear nuevo
                item.serie = "SN-" + Math.floor(1000 + Math.random() * 9000);
                db.collection("stock").add(item).then(() => {
                    verEtiqueta(item);
                    limpiar();
                });
            } else {
                // Actualizar existente
                db.collection("stock").doc(idDoc).update(item).then(() => {
                    alert("¬°Actualizado!");
                    document.getElementById('edit-id').value = "";
                    document.getElementById('btn-main').innerText = "GUARDAR EN LA NUBE";
                    document.getElementById('btn-main').style.background = "#1a73e8";
                    document.getElementById('titulo-form').innerText = "Nuevo Componente";
                    limpiar();
                });
            }
        }

        function cargarDatos() {
            db.collection("stock").orderBy("fecha", "desc").onSnapshot((snapshot) => {
                const list = document.getElementById('lista');
                list.innerHTML = "";
                snapshot.forEach((doc) => {
                    const d = doc.data();
                    list.innerHTML += `<tr>
                        <td><b>${d.serie}</b></td>
                        <td>${d.nombre} (${d.valor})</td>
                        <td>${d.cant}</td>
                        <td>
                            <button onclick="cargarParaEditar('${doc.id}', '${d.nombre}', '${d.valor}', '${d.cant}', '${d.desc}')" style="background:#fbbc04;" class="btn-accion">üìù</button>
                            <button onclick="eliminar('${doc.id}')" style="background:#ea4335;" class="btn-accion">üóëÔ∏è</button>
                        </td>
                    </tr>`;
                });
            });
        }

        function cargarParaEditar(id, n, v, c, d) {
            document.getElementById('edit-id').value = id;
            document.getElementById('nom').value = n;
            document.getElementById('valor' === 'valor' ? 'val' : '').value = v; 
            document.getElementById('val').value = v;
            document.getElementById('cant').value = c;
            document.getElementById('desc').value = d;
            document.getElementById('btn-main').innerText = "ACTUALIZAR DATOS";
            document.getElementById('btn-main').style.background = "#f1c40f";
            document.getElementById('titulo-form').innerText = "Editando Componente";
            window.scrollTo(0,0);
        }

        function verEtiqueta(i) {
            document.getElementById('etiqueta-viva').style.display = 'block';
            document.getElementById('s-txt').innerText = i.serie;
            document.getElementById('n-txt').innerText = i.nombre + " " + i.valor;
            document.getElementById('d-txt').innerText = i.desc;
        }

        function descargar() {
            html2canvas(document.getElementById('etiqueta-viva')).then(canvas => {
                const a = document.createElement('a');
                a.download = 'etiqueta.png';
                a.href = canvas.toDataURL();
                a.click();
            });
        }

        function eliminar(id) {
            if(confirm("¬øEliminar este componente?")) db.collection("stock").doc(id).delete();
        }

        function limpiar() {
            document.getElementById('nom').value = "";
            document.getElementById('val').value = "";
            document.getElementById('cant').value = "";
            document.getElementById('desc').value = "";
        }
    </script>
</body>
</html>
