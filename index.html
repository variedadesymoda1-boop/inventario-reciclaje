<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Reciclaje</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; color: #333; }
        .selector { margin-bottom: 20px; }
        select, input { padding: 10px; font-size: 16px; width: 80%; max-width: 300px; margin: 10px 0; }
        button { background: #007bff; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 5px; cursor: pointer; }
        
        /* Área de la etiqueta */
        #etiqueta {
            display: none;
            margin: 30px auto;
            padding: 20px;
            border: 2px solid #000;
            width: fit-content;
        }
        #qrcode { margin: 15px auto; }

        @media print {
            body * { display: none !important; }
            #etiqueta, #etiqueta * { display: block !important; }
        }
    </style>
</head>
<body>

    <h1>♻️ Organizador de Reciclaje</h1>
    <p>Selecciona el material y genera su QR</p>

    <div class="selector">
        <select id="material">
            <option value="Resistencia">Resistencia</option>
            <option value="Capacitor">Capacitor</option>
            <option value="Hierro">Hierro</option>
            <option value="Cobre">Cobre</option>
            <option value="Plástico">Plástico</option>
        </select>
        <br>
        <input type="text" id="comentario" placeholder="Cantidad o detalle adicional">
        <br><br>
        <button onclick="crearQR()">Generar y Actualizar</button>
    </div>

    <div id="etiqueta">
        <h2 id="titulo-mat"></h2>
        <p id="info-extra"></p>
        <div id="qrcode"></div>
        <button onclick="window.print()">Imprimir Etiqueta</button>
    </div>

    <script>
        function crearQR() {
            const mat = document.getElementById('material').value;
            const extra = document.getElementById('comentario').value;
            
            document.getElementById('etiqueta').style.display = 'block';
            document.getElementById('titulo-mat').innerText = mat;
            document.getElementById('info-extra').innerText = extra;

            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: "Material: " + mat + " - " + extra,
                width: 150,
                height: 150
            });
        }
    </script>
</body>
</html>
