<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Pro - Evelyn</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f4f8; padding: 20px; text-align: center; }
        .contenedor { max-width: 900px; margin: auto; display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        
        /* Formulario */
        .caja { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 350px; }
        input, textarea { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        button { background: #2ecc71; color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        /* Inventario */
        .seccion-inventario { background: white; padding: 20px; border-radius: 15px; flex-grow: 1; min-width: 400px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 14px; }
        th, td { border-bottom: 1px solid #eee; padding: 10px; text-align: left; }
        th { background: #34495e; color: white; }
        
        /* Etiqueta flotante */
        #vista-previa { margin-top: 20px; padding: 15px; border: 2px dashed #333; background: white; display: none; }
        .btn-edit { background: #f1c40f; color: #333; padding: 5px; font-size: 12px; margin-right: 5px; }
        .btn-del { background: #e74c3c; color: white; padding: 5px; font-size: 12px; }
        
        @media print { .caja, .seccion-inventario, button { display: none; } #vista-previa { display: block; border: none; } }
    </style>
</head>
<body>

    <h1>üì¶ Gesti√≥n de Inventario y QR</h1>

    <div class="contenedor">
        <div class="caja">
            <h3>Nueva Etiqueta</h3>
            <input type="hidden" id="edit-index" value="-1">
            <input type="text" id="comp" placeholder="Nombre (Ej: Resistor SMD)">
            <input type="text" id="val" placeholder="Valor (Ej: 10k)">
            <input type="number" id="cant" placeholder="Cantidad">
            <textarea id="desc" placeholder="Descripci√≥n corta..."></textarea>
            <button onclick="guardarOActualizar()" id="btn-principal">CREAR Y GUARDAR</button>
            
            <div id="vista-previa">
                <h4 id="p-comp"></h4>
                <p id="p-val"></p>
                <div id="qrcode" style="display:flex; justify-content:center;"></div>
                <button onclick="window.print()" style="background:#3498db; margin-top:10px;">IMPRIMIR ETIQUETA</button>
            </div>
        </div>

        <div class="seccion-inventario">
            <h3>Listado de Stock</h3>
            <table>
                <thead>
                    <tr>
                        <th>Comp.</th>
                        <th>Valor</th>
                        <th>Cant.</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-cuerpo"></tbody>
            </table>
        </div>
    </div>

    <script>
        let inventario = JSON.parse(localStorage.getItem('inv_evelyn') || '[]');

        function guardarOActualizar() {
            const comp = document.getElementById('comp').value;
            const val = document.getElementById('val').value;
            const cant = document.getElementById('cant').value;
            const desc = document.getElementById('desc').value;
            const index = document.getElementById('edit-index').value;

            if (!comp || !val) return alert("Llena los campos b√°sicos");

            const item = { comp, val, cant, desc };

            if (index === "-1") {
                inventario.push(item); // Nuevo
            } else {
                inventario[index] = item; // Editar existente
                document.getElementById('edit-index').value = "-1";
                document.getElementById('btn-principal').innerText = "CREAR Y GUARDAR";
            }

            localStorage.setItem('inv_evelyn', JSON.stringify(inventario));
            renderizarTabla();
            generarQR(item);
            limpiarCampos();
        }

        function renderizarTabla() {
            const cuerpo = document.getElementById('tabla-cuerpo');
            cuerpo.innerHTML = "";
            inventario.forEach((item, i) => {
                cuerpo.innerHTML += `
                    <tr>
                        <td>${item.comp}</td>
                        <td>${item.val}</td>
                        <td>${item.cant || 0}</td>
                        <td>
                            <button class="btn-edit" onclick="prepararEdicion(${i})">üìù</button>
                            <button class="btn-del" onclick="eliminar(${i})">üóëÔ∏è</button>
                        </td>
                    </tr>`;
            });
        }

        function generarQR(item) {
            document.getElementById('vista-previa').style.display = 'block';
            document.getElementById('p-comp').innerText = item.comp.toUpperCase();
            document.getElementById('p-val').innerText = "Valor: " + item.val + " | Cant: " + item.cant;
            
            const qrDiv = document.getElementById('qrcode');
            qrDiv.innerHTML = "";
            new QRCode(qrDiv, {
                text: `COMP: ${item.comp}\nVALOR: ${item.val}\nDESC: ${item.desc}`,
                width: 128, height: 128
            });
        }

        function prepararEdicion(i) {
            const item = inventario[i];
            document.getElementById('comp').value = item.comp;
            document.getElementById('val').value = item.val;
            document.getElementById('cant').value = item.cant;
            document.getElementById('desc').value = item.desc;
            document.getElementById('edit-index').value = i;
            document.getElementById('btn-principal').innerText = "ACTUALIZAR √çTEM";
            document.getElementById('btn-principal').style.background = "#f1c40f";
        }

        function eliminar(i) {
            if (confirm("¬øEliminar este componente?")) {
                inventario.splice(i, 1);
                localStorage.setItem('inv_evelyn', JSON.stringify(inventario));
                renderizarTabla();
            }
        }

        function limpiarCampos() {
            document.getElementById('comp').value = "";
            document.getElementById('val').value = "";
            document.getElementById('cant').value = "";
            document.getElementById('desc').value = "";
        }

        window.onload = renderizarTabla;
    </script>
</body>
</html>
