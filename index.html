<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetado de Componentes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #f0f4f8; padding: 20px; }
        .caja { background: white; max-width: 400px; margin: auto; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        label { display: block; text-align: left; margin-left: 5%; font-weight: bold; }
        input { width: 90%; padding: 12px; margin: 8px 0 18px 0; border: 1px solid #ddd; border-radius: 8px; }
        button { background: #2ecc71; color: white; border: none; padding: 15px; width: 95%; border-radius: 8px; font-size: 18px; cursor: pointer; font-weight: bold; }
        #etiqueta { display: none; margin-top: 30px; padding: 20px; border: 2px dashed #333; background: white; display: inline-block; }
        #qrcode { margin: 15px auto; display: flex; justify-content: center; }
        @media print { body * { visibility: hidden; } #etiqueta, #etiqueta * { visibility: visible; } #etiqueta { position: absolute; left: 0; top: 0; border: none; } .btn-print { display: none; } }
    </style>
</head>
<body>

    <div class="caja">
        <h1>üè∑Ô∏è Nueva Etiqueta</h1>
        <label>Componente:</label>
        <input type="text" id="comp" placeholder="Ej: Resistor SMD">
        <label>Valor:</label>
        <input type="text" id="val" placeholder="Ej: 4.7 Ohm">
        <label>Descripci√≥n:</label>
        <input type="text" id="desc" placeholder="Ej: Fuente PC">
        <button onclick="generarTodo()">CREAR QR Y ETIQUETA</button>
    </div>

    <div id="etiqueta" style="display:none;">
        <h2 id="txt-comp"></h2>
        <h3 id="txt-val"></h3>
        <p id="txt-desc"></p>
        <div id="qrcode"></div>
        <button class="btn-print" onclick="window.print()" style="background:#3498db; color:white; border:none; padding:10px; border-radius:5px;">IMPRIMIR</button>
    </div>

    <script>
        function generarTodo() {
            var c = document.getElementById('comp').value;
            var v = document.getElementById('val').value;
            var d = document.getElementById('desc').value;
            if(!c || !v) { alert("Escribe componente y valor"); return; }
            document.getElementById('qrcode').innerHTML = "";
            document.getElementById('etiqueta').style.display = 'inline-block';
            document.getElementById('txt-comp').innerText = c.toUpperCase();
            document.getElementById('txt-val').innerText = "VALOR: " + v;
            document.getElementById('txt-desc').innerText = d;
            var info = "COMP: " + c + "\nVAL: " + v + "\nDESC: " + d;
            new QRCode(document.getElementById("qrcode"), { text: info, width: 160, height: 160 });
        }
    </script>
</body>
</html>
