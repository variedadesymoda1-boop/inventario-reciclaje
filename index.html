<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetado de Componentes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background-color: #f0f4f8; padding: 20px; }
        .caja { background: white; max-width: 400px; margin: auto; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        label { display: block; text-align: left; margin-left: 5%; font-weight: bold; color: #34495e; }
        input { width: 90%; padding: 12px; margin: 8px 0 18px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { background: #2ecc71; color: white; border: none; padding: 15px; width: 95%; border-radius: 8px; font-size: 18px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #27ae60; }
        
        /* Estilo de la etiqueta final */
        #etiqueta { 
            display: none; 
            margin-top: 30px; 
            padding: 20px; 
            border: 2px dashed #333; 
            background: white; 
            min-width: 250px;
        }
        #qrcode { 
            margin: 15px auto; 
            display: flex;
            justify-content: center;
        }
        h2, h3, p { margin: 5px 0; color: #2c3e50; }
        h2 { text-transform: uppercase; border-bottom: 1px solid #eee; padding-bottom: 5px; }

        @media print {
            body * { visibility: hidden; }
            #etiqueta, #etiqueta * { visibility: visible; }
            #etiqueta { position: absolute; left: 0; top: 0; border: none; }
            .btn-imprimir { display: none; }
        }
    </style>
</head>
<body>

    <div class="caja">
        <h1>üè∑Ô∏è Nueva Etiqueta</h1>
        
        <label>Componente:</label>
        <input type="text" id="comp" placeholder="Ej: Resistor SMD, Transistor...">
        
        <label>Valor:</label>
        <input type="text" id="val" placeholder="Ej: 4.7 Ohm, 10k, BC547...">
        
        <label>Descripci√≥n:</label>
        <input type="text" id="desc" placeholder="Ej: Montaje superficial, fuente PC...">

        <button onclick="generarTodo()">CREAR QR Y ETIQUETA</button>
    </div>

    <div id="etiqueta">
        <h2 id="txt-comp"></h2>
        <h3 id="txt-val"></h3>
        <p id="txt-desc"></p>
        <div id="qrcode"></div>
        <br>
        <button class="btn-imprimir" onclick="window.print()" style="background:#3498db; width: auto; padding: 10px 20px;">IMPRIMIR</button>
    </div>

    <script>
        function generarTodo() {
            // Obtener valores
            const componente = document.getElementById('comp').value;
            const valor = document.getElementById('val').value;
            const descripcion = document.getElementById('desc').value;

            // Validaci√≥n simple
            if(!componente || !valor) {
                alert("Por favor escribe al menos el componente y el valor");
                return;
            }

            // 1. Limpiar el QR anterior
            const qrDiv = document.getElementById('qrcode');
            qrDiv.innerHTML = ""; 

            // 2. Mostrar y llenar la etiqueta
            const contenedorEtiqueta = document.getElementById('etiqueta');
            contenedorEtiqueta.style.display = 'inline-block';
            
            document.getElementById('txt-comp').innerText = componente;
            document.getElementById('txt-val').innerText = "VALOR: " + valor;
            document.getElementById('txt-desc').innerText = descripcion;

            // 3. Generar el nuevo QR
            const infoTotal = `COMPONENTE: ${componente}\nVALOR: ${valor}\nDESCRIPCION: ${descripcion}`;
            
            new QRCode(qrDiv, {
                text: infoTotal,
                width: 160,
                height: 160,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }
    </script>

</body>
</html>
